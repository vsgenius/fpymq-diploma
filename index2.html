<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>Курсовая HTML Белич В.С.</title>
</head>
<body>
    <div class="noemi">
        <a class="head_text" href="#">
            <span class="noemi_letter noemi_s">N</span>
            <span class="noemi_letter">O</span>
            <span class="noemi_letter">é</span>
            <span class="noemi_letter">M</span>
            <span class="noemi_letter">I</span>
        </a>
    </div>
    <form class="feedback_form" action="#">
        <div class="feedback_form_title"><h3>Ваш фидбек</h3></div>
            <label class="feedback_form_select">
                <span class="feedback_form_select_hint">Как часто Вы заходите на сайт?</span>
                <select class="select">
                    <option selected>Почти каждый день</option>
                    <option>Иногда</option>
                    <option>Почти</option>
                </select>
            </label>
            <div class="feedback_form_radio">
                <span class="feedback_form_select_hint">Вы подписаны на e-mail рассылку?</span>
                <label class="feedback_form_radio_group">
                    <label>
                        <input class="feedback_form_radio_btn" type="radio" name="feedback_radio_group"><span class="feedback_form_radio_btn_text">Да</span>
                    </label>
                    <label>
                    <input class="feedback_form_radio_btn" type="radio" name="feedback_radio_group"><span class="feedback_form_radio_btn_text">Нет</span>
                </label>
                </label>
            </div>
            <label class="feedback_form_input">
                <span class="feedback_form_select_hint">Расскажите, какой контент Вы хотели бы видеть на нашем сайте?</span>
                <input class="feedback_input" type="text" placeholder="Может больше рецептов?">
            </label>
            <div class="feedback_form_btn">
                <button class="feedback_btn">Отправить</button>
            </div>
            <button class="feedback_form__close" type="button"></button>
        </form>
</body>
</html>
